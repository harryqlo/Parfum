<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume ERP Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': '#f4f7fc',
              'primary': '#ffffff',
              'secondary': '#eef2f9',
              'accent': '#6366f1',
              'accent-hover': '#4f46e5',
              'text-primary': '#1f2937',
              'text-secondary': '#6b7280',
              'border': '#e5e7eb',
              'success': '#10b981',
              'danger': '#ef4444',
              'warning': '#f59e0b',
            },
            keyframes: {
              'toast-in': {
                'from': { transform: 'translateX(100%)', opacity: '0' },
                'to': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-up': {
                'from': { transform: 'translateY(20px)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              },
               'fade-in': {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              }
            },
            animation: {
              'toast-in': 'toast-in 0.5s ease-out forwards',
              'slide-up': 'slide-up 0.3s ease-out forwards',
              'fade-in': 'fade-in 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        body * {
          visibility: hidden;
        }
        #print-area, #print-area * {
          visibility: visible;
        }
        #print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
      }
    </style>

    "recharts": "https://aistudiocdn.com/recharts@^3.2.1"
  }
}
</script>
